<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<!--入门hello world-->
<div id="app1">
    {{message}}
    <div v-html="hi"></div>
</div>


<script>
    var app1 = new Vue({
        el:'#app1',
        data:{
            message:'hello vue!',
            hi:'<h1>hi</h1>'
        }
    })
</script>
</body>
</html>
