<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id='app'>
    <ol>
        <li v-for="item in items">
            {{ item.text }}
        </li>
    </ol>
</div>


<script>
    var app = new Vue({
        el:'#app',
        data:{
            items:[
                {text:'Vue'},
                {text:'Angular'},
                {text:'React'}
            ]
        }
    })
</script>
</body>
</html>
