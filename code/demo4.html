<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id='app'>
    <p v-once>{{num + 10}}</p>
    <p v-if='seen'>{{message + 'vue'}}</p>
</div>


<script>
    var app = new Vue({
        el:'#app',
        data:{
            num:10,
            message: 'hello vue',
            seen:true
        }
    })
</script>
</body>
</html>
